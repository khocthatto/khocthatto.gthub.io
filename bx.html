<body>

         <p>

  <style>
    body {
      background: #ffeef5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
     .big-bold {
              font-size: 22px;
              font-weight: bold;
                }

    .envelope {
      position: relative;
      width: 450px;
      height: 280px;
      background: #ff4081;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.5s ease;
      overflow: hidden;
      z-index: 10;
    }

    .envelope:hover {
      transform: scale(1.03);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff80ab;
      clip-path: polygon(0 0, 100% 0, 50% 65%);
      z-index: 2;
      transition: transform 0.8s ease;
      transform-origin: top;
    }

    .message {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease;
      font-size: 17px;
      line-height: 1.6;
      overflow-y: auto;
    }

    .show .flap {
      transform: rotateX(-180deg);
    }

    .show .message {
      opacity: 1;
    }

    h2 {
      color: #ff4081;
      margin-bottom: 12px;
      font-size: 22px;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      color: #ff5e99;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .grasshopper {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 32px;
      animation: hop 2s infinite;
      z-index: 5;
    }

    @keyframes hop {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
  </style>

 
  <script>
    const envelope = document.getElementById('envelope');
    envelope.addEventListener('click', () => {
      envelope.classList.toggle('show');
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 10 + 20) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
